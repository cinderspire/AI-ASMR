    <text x="8" y="20" font-family="Arial" font-size="64" fill="white" text-anchor="middle">â¸</text>

    <!-- Next button -->
    <circle cx="200" cy="0" r="50" fill="#2a1f3d" opacity="0.6"/>
    <text x="200" y="15" font-family="Arial" font-size="48" fill="white" text-anchor="middle">â­</text>

    <!-- Shuffle -->
    <text x="-350" y="15" font-family="Arial" font-size="36" fill="#666" text-anchor="middle">ğŸ”€</text>

    <!-- Repeat -->
