<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b3d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#191121;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0a1a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
