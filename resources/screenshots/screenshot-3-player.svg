      <circle cx="240" cy="0" r="8" fill="white"/>
      <circle cx="200" cy="30" r="8" fill="white"/>
      <circle cx="160" cy="-20" r="8" fill="white"/>
    </g>
  </g>

  <!-- Track Info -->
  <g transform="translate(540, 950)">
