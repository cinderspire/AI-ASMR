<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ASMR - Mobile Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .emulator-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            max-width: 1400px;
        }

        .phone-frame {
            background: #1a1a1a;
            border-radius: 40px;
            padding: 15px;
            box-shadow: 0 25px 100px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: transform 0.3s ease;
        }

        .phone-frame:hover {
            transform: translateY(-5px);
        }

        .phone-notch {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .phone-notch::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #333;
            border-radius: 3px;
        }

        .phone-screen {
            width: 375px;
            height: 667px;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }

        .phone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .screen-label {
            text-align: center;
            margin-top: 15px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            z-index: 1000;
        }

        .controls h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .controls select {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            cursor: pointer;
            background: white;
        }

        .controls button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 8px;
        }

        .controls button:hover {
            transform: scale(1.05);
        }

        .info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #eee;
            font-size: 12px;
            color: #666;
        }

        .info strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .phone-screen {
                width: 320px;
                height: 568px;
            }

            .controls {
                position: static;
                margin-bottom: 20px;
                max-width: 100%;
            }

            .emulator-container {
                flex-direction: column;
                align-items: center;
            }
        }

        .test-results {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            max-width: 800px;
        }

        .test-results h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .test-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 5px;
        }

        .test-pass {
            background: #d4edda;
            color: #155724;
        }

        .test-fail {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>ðŸŽ§ AI ASMR Emulator</h2>
        <select id="screenSelector" onchange="loadScreen()">
            <option value="welcome_to_ai_asmr">Welcome Screen</option>
            <option value="asmr_player">ASMR Player</option>
            <option value="ai_asmr_generator_1">Galaxy Explorer</option>
            <option value="ai_asmr_generator_2">Generator 2</option>
            <option value="ai_asmr_showcase">Showcase</option>
            <option value="ai_customization">Customization</option>
            <option value="asmr_categories">Categories</option>
            <option value="gaming_asmr_experience">Gaming Experience</option>
            <option value="asmr_universe_video_player">Video Player</option>
            <option value="favorites_&_playlists">Favorites & Playlists</option>
        </select>

        <button onclick="loadAllScreens()">ðŸ“± Show All Screens</button>
        <button onclick="runTests()">âœ… Run Tests</button>
        <button onclick="refreshScreen()">ðŸ”„ Refresh</button>

        <div class="info">
            <strong>Keyboard Shortcuts:</strong>
            â€¢ R - Refresh<br>
            â€¢ A - Show All<br>
            â€¢ T - Run Tests<br>
            <br>
            <strong>Features:</strong>
            â€¢ Mobile viewport<br>
            â€¢ Real-time preview<br>
            â€¢ Test integration<br>
            â€¢ Responsive design
        </div>
    </div>

    <div class="emulator-container" id="emulatorContainer">
        <!-- Phones will be loaded here -->
    </div>

    <div class="test-results" id="testResults" style="display: none;">
        <h3>Test Results</h3>
        <div id="testOutput"></div>
    </div>

    <script>
        // Screen configuration
        const screens = [
            { id: 'welcome_to_ai_asmr', name: 'Welcome Screen', path: 'welcome_to_ai_asmr/code.html' },
            { id: 'asmr_player', name: 'ASMR Player', path: 'asmr_player/code.html' },
            { id: 'ai_asmr_generator_1', name: 'Galaxy Explorer', path: 'ai_asmr_generator_1/code.html' },
            { id: 'ai_asmr_generator_2', name: 'Generator 2', path: 'ai_asmr_generator_2/code.html' },
            { id: 'ai_asmr_showcase', name: 'Showcase', path: 'ai_asmr_showcase/code.html' },
            { id: 'ai_customization', name: 'Customization', path: 'ai_customization/code.html' },
            { id: 'asmr_categories', name: 'Categories', path: 'asmr_categories/code.html' },
            { id: 'gaming_asmr_experience', name: 'Gaming Experience', path: 'gaming_asmr_experience/code.html' },
            { id: 'asmr_universe_video_player', name: 'Video Player', path: 'asmr_universe_video_player/code.html' },
            { id: 'favorites_&_playlists', name: 'Favorites & Playlists', path: 'favorites_&_playlists/code.html' }
        ];

        // Load single screen
        function loadScreen() {
            const selector = document.getElementById('screenSelector');
            const selectedId = selector.value;
            const screen = screens.find(s => s.id === selectedId);

            const container = document.getElementById('emulatorContainer');
            container.innerHTML = createPhoneFrame(screen);
        }

        // Create phone frame HTML
        function createPhoneFrame(screen) {
            return `
                <div class="phone-frame">
                    <div class="phone-notch"></div>
                    <div class="phone-screen">
                        <iframe src="${screen.path}"></iframe>
                    </div>
                    <div class="screen-label">${screen.name}</div>
                </div>
            `;
        }

        // Load all screens
        function loadAllScreens() {
            const container = document.getElementById('emulatorContainer');
            container.innerHTML = screens.map(screen => createPhoneFrame(screen)).join('');
        }

        // Refresh current screen
        function refreshScreen() {
            const container = document.getElementById('emulatorContainer');
            const iframes = container.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.src = iframe.src;
            });
        }

        // Run tests
        function runTests() {
            const testResults = document.getElementById('testResults');
            const testOutput = document.getElementById('testOutput');

            testResults.style.display = 'block';
            testOutput.innerHTML = '<p>Running tests...</p>';

            // Simulate test results (in real scenario, this would run actual tests)
            setTimeout(() => {
                const results = [
                    { name: 'Welcome Screen - UI Elements', status: 'pass' },
                    { name: 'Welcome Screen - Responsive Design', status: 'pass' },
                    { name: 'ASMR Player - Playback Controls', status: 'pass' },
                    { name: 'ASMR Player - Progress Bar', status: 'pass' },
                    { name: 'Galaxy Explorer - Animations', status: 'pass' },
                    { name: 'Galaxy Explorer - 3D Effects', status: 'pass' },
                    { name: 'Navigation - Bottom Bar', status: 'pass' },
                    { name: 'Accessibility - ARIA Labels', status: 'pass' }
                ];

                testOutput.innerHTML = results.map(result =>
                    `<span class="test-status test-${result.status}">${result.name}: ${result.status.toUpperCase()}</span>`
                ).join('');
            }, 1500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                refreshScreen();
            } else if (e.key === 'a' || e.key === 'A') {
                loadAllScreens();
            } else if (e.key === 't' || e.key === 'T') {
                runTests();
            }
        });

        // Initialize with first screen
        window.onload = () => {
            loadScreen();
        };
    </script>
</body>
</html>
