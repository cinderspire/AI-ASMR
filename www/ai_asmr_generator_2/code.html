<script>
  const dashboardContainer = document.getElementById('dashboard-container');
  const addModuleBtn = document.getElementById('add-module-btn');

  let moduleCount = 0;

  function createRangeSliderModule(title, initialValue, id) {
    const moduleDiv = document.createElement('div');
    moduleDiv.className = 'bg-white dark:bg-gray-800/50 rounded-xl p-6 shadow-lg shadow-gray-200/50 dark:shadow-black/50 backdrop-blur-sm flex flex-col justify-between animate-scaleUp';
    moduleDiv.dataset.moduleId = id;

    moduleDiv.innerHTML = `
      <div class="relative group">
        <div class="flex justify-between items-center mb-2">
          <label class="font-semibold text-lg" for="${id}-slider">${title}</label>
          <span class="text-base font-medium text-primary">${initialValue}</span>
        </div>
        <div class="h-2 rounded-full bg-gray-200 dark:bg-gray-700/50 relative overflow-hidden">
          <div class="absolute top-0 left-0 h-full w-1/2 bg-gradient-to-r from-primary to-accent-light dark:from-primary dark:to-accent-dark rounded-full range-slider-filled" style="width: ${initialValue}%;"></div>
        </div>
        <input class="absolute inset-0 w-full h-full appearance-none bg-transparent cursor-pointer opacity-0 range-slider" id="${id}-slider" max="100" min="0" type="range" value="${initialValue}"/>
      </div>
      <div class="mt-4 flex justify-center">
        <button class="remove-module-btn text-red-500 hover:text-red-700 text-sm font-medium transition-colors duration-200">Remove</button>
      </div>
    `;

    const slider = moduleDiv.querySelector('.range-slider');
    const filled = moduleDiv.querySelector('.range-slider-filled');
    const valueSpan = moduleDiv.querySelector('span');
    const removeBtn = moduleDiv.querySelector('.remove-module-btn');

    const updateSliderFill = () => {
      const percentage = (slider.value / slider.max) * 100;
      filled.style.width = `${percentage}%`;
      valueSpan.textContent = slider.value;
    };

    slider.addEventListener('input', updateSliderFill);
    removeBtn.addEventListener('click', () => {
      moduleDiv.classList.add('animate-slideUp');
      moduleDiv.addEventListener('animationend', () => {
        moduleDiv.remove();
      });
    });

    return moduleDiv;
  }

  function createSelectModule(title, options, id) {
    const moduleDiv = document.createElement('div');
    moduleDiv.className = 'bg-white dark:bg-gray-800/50 rounded-xl p-6 shadow-lg shadow-gray-200/50 dark:shadow-black/50 backdrop-blur-sm flex flex-col justify-between animate-scaleUp';
    moduleDiv.dataset.moduleId = id;

    const optionHtml = options.map(opt => `<option>${opt}</option>`).join('');

    moduleDiv.innerHTML = `
      <div>
        <label class="font-semibold text-lg mb-3 block" for="${id}-select">${title}</label>
        <div class="relative">
          <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500 dark:text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg>
          <select class="w-full rounded-lg border-0 bg-gray-100 dark:bg-gray-700/50 p-3.5 text-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:ring-opacity-50 appearance-none shadow-inner shadow-gray-200/50 dark:shadow-gray-800/50" id="${id}-select">
            ${optionHtml}
          </select>
        </div>
      </div>
      <div class="mt-4 flex justify-center">
        <button class="remove-module-btn text-red-500 hover:text-red-700 text-sm font-medium transition-colors duration-200">Remove</button>
      </div>
    `;

    const removeBtn = moduleDiv.querySelector('.remove-module-btn');
    removeBtn.addEventListener('click', () => {
      moduleDiv.classList.add('animate-slideUp');
      moduleDiv.addEventListener('animationend', () => {
        moduleDiv.remove();
      });
    });

    return moduleDiv;
  }

  function addModule() {
    moduleCount++;
    const moduleId = `module-${moduleCount}`;
    let newModule;

    // Example: Add different types of modules cyclically or based on some logic
    if (moduleCount % 2 === 1) {
      newModule = createRangeSliderModule('Atmosphere', 50, moduleId);
    } else if (moduleCount % 3 === 1) {
      newModule = createSelectModule('Accents', ['Gentle Breeze', 'Distant Chimes', 'Soft Raindrops', 'Crackling Firewood', 'Whispered Secrets'], moduleId);
    } else {
      newModule = createRangeSliderModule('Subtle Layers', 30, moduleId);
    }

    dashboardContainer.appendChild(newModule);

    // Re-initialize slider event listeners if needed, or ensure they are correctly attached
    newModule.querySelectorAll('.range-slider').forEach(slider => {
        const filled = slider.previousElementSibling.querySelector('.range-slider-filled');
        const valueSpan = slider.previousElementSibling.querySelector('span');

        const updateSliderFill = () => {
          const percentage = (slider.value / slider.max) * 100;
          filled.style.width = `${percentage}%`;
          valueSpan.textContent = slider.value;
        };
        slider.addEventListener('input', updateSliderFill);
        updateSliderFill(); // Initialize on load
    });
  }

  addModuleBtn.addEventListener('click', addModule);

  // Initial modules (can be dynamically loaded or predefined)
  const initialModules = [
    { type: 'range', title: 'Atmosphere', value: 50 },
    { type: 'range', title: 'Subtle Layers', value: 30 },
    { type: 'select', title: 'Accents', options: ['Gentle Breeze', 'Distant Chimes', 'Soft Raindrops', 'Crackling Firewood', 'Whispered Secrets'] }
  ];

  initialModules.forEach((mod, index) => {
    moduleCount++;
    const moduleId = `module-${moduleCount}`;
    let newModuleElement;
    if (mod.type === 'range') {
      newModuleElement = createRangeSliderModule(mod.title, mod.value, moduleId);
    } else if (mod.type === 'select') {
      newModuleElement = createSelectModule(mod.title, mod.options, moduleId);
    }
    if (newModuleElement) {
      dashboardContainer.appendChild(newModuleElement);
    }
  });

</script>
