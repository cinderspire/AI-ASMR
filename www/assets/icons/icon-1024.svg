<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#9344f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5e27a3;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0d4f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>

  <!-- Decorative Circles -->
  <circle cx="200" cy="200" r="100" fill="#9344f0" opacity="0.2"/>
  <circle cx="824" cy="824" r="150" fill="#7c3aed" opacity="0.15"/>
  <circle cx="824" cy="200" r="80" fill="#a855f7" opacity="0.1"/>

  <!-- Microphone Icon -->
  <g transform="translate(312, 200)" filter="url(#glow)">
    <!-- Mic Body -->
    <path d="M200 100 C200 44.8 155.2 0 100 0 C44.8 0 0 44.8 0 100 L0 250 C0 305.2 44.8 350 100 350 C155.2 350 200 305.2 200 250 Z"
          fill="url(#micGradient)"
          stroke="#ffffff"
          stroke-width="8"/>

    <!-- Mic Stand Arc -->
    <path d="M-80 250 L-80 300 C-80 367 -33 420 40 440 L160 440 C233 420 280 367 280 300 L280 250"
          stroke="url(#micGradient)"
          stroke-width="16"
          fill="none"
          stroke-linecap="round"/>

    <!-- Mic Stand Line -->
    <line x1="100" y1="440" x2="100" y2="520"
          stroke="url(#micGradient)"
          stroke-width="16"
          stroke-linecap="round"/>

    <!-- Mic Base -->
    <ellipse cx="100" cy="520" rx="80" ry="20"
             fill="url(#micGradient)"/>

    <!-- Sound Waves -->
    <path d="M-100 175 Q-120 175 -120 175"
          stroke="#ffffff"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.6">
      <animate attributeName="d"
               values="M-100 175 Q-120 175 -120 175;M-100 175 Q-140 175 -160 175;M-100 175 Q-120 175 -120 175"
               dur="2s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="0.6;0.3;0.6"
               dur="2s"
               repeatCount="indefinite"/>
    </path>

    <path d="M-80 125 Q-100 125 -100 125"
          stroke="#ffffff"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.5">
      <animate attributeName="d"
               values="M-80 125 Q-100 125 -100 125;M-80 125 Q-130 125 -150 125;M-80 125 Q-100 125 -100 125"
               dur="2s"
               begin="0.3s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="0.5;0.2;0.5"
               dur="2s"
               begin="0.3s"
               repeatCount="indefinite"/>
    </path>

    <path d="M300 175 Q320 175 320 175"
          stroke="#ffffff"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.6">
      <animate attributeName="d"
               values="M300 175 Q320 175 320 175;M300 175 Q340 175 360 175;M300 175 Q320 175 320 175"
               dur="2s"
               begin="0.5s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="0.6;0.3;0.6"
               dur="2s"
               begin="0.5s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- App Name -->
  <text x="512" y="880"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="72"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="2">AI ASMR</text>
</svg>
